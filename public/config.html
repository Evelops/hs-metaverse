<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./output.css">
</head>

<body>
  <div class="isolate flex justify-center items-center bg-white">
    <div class="absolute inset-x-0 top-[-4rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]">
      <svg
        class="relative left-[calc(50%-11rem)] -z-10 h-[21.1875rem] max-w-none -translate-x-1/2 rotate-[30deg] sm:left-[calc(50%-30rem)] sm:h-[42.375rem]"
        viewBox="0 0 1155 678" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill="url(#45de2b6b-92d5-4d68-a6a0-9b9b2abad533)" fill-opacity=".3"
          d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
        <defs>
          <linearGradient id="45de2b6b-92d5-4d68-a6a0-9b9b2abad533" x1="1155.49" x2="-78.208" y1=".177" y2="474.645"
            gradientUnits="userSpaceOnUse">
            <stop stop-color="#9089FC"></stop>
            <stop offset="1" stop-color="#FF80B5"></stop>
          </linearGradient>
        </defs>
      </svg>
    </div>
    <main>
      <div class="relative px-6 lg:px-8">
        <div class="mx-auto max-w-3xl pt-20 pb-32 sm:pt-48 sm:pb-40">
          <div>
            <div>
              <h1 class="text-4xl font-bold tracking-tight sm:text-center sm:text-5xl">한글 스퀘어 메타버스에 오신걸 환영합니다</h1>
              <p class="mt-6 text-lg leading-8 text-gray-600 sm:text-center">광장으로 입장하시기 전 캐릭터를 선택해주세요!</p>
              <!--nick name 입력.-->
              <div class="mt-4 flex gap-x-4 sm:justify-center">

              </div>
              <div class="mt-8 flex gap-x-4 sm:justify-center">
                <img class="rounded-xl" id="selAvator" src="https://via.placeholder.com/400" alt="default">
              </div>
              <div class="mt-8 flex gap-x-4 sm:justify-center">
                <button onclick="showMenu()"
                  class="inline-block rounded-lg bg-indigo-600 px-4 py-1.5 text-base font-semibold leading-7 text-white shadow-sm ring-1 ring-indigo-600 hover:bg-indigo-700 hover:ring-indigo-700"
                  data-modal-toggle="">
                  캐릭터 선택하기
                  <span class="text-indigo-200" aria-hidden="true">&rarr;</span>
                </button>
                <!--메타버스 입장 버튼 default:hidden, 캐릭터 선택시:inline-block-->
                <button id="enter-metaverse"
                  class=" hidden rounded-lg bg-indigo-600 px-4 py-1.5 text-base font-semibold leading-7 text-white shadow-sm ring-1 ring-indigo-600 hover:bg-indigo-700 hover:ring-indigo-700">메타버스
                  입장하기</button>
              </div>
            </div>
            <div
              class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]">
              <svg
                class="relative left-[calc(50%+3rem)] h-[21.1875rem] max-w-none -translate-x-1/2 sm:left-[calc(50%+36rem)] sm:h-[42.375rem]"
                viewBox="0 0 1155 678" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill="url(#ecb5b0c9-546c-4772-8c71-4d3f06d544bc)" fill-opacity=".3"
                  d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
                <defs>
                  <linearGradient id="ecb5b0c9-546c-4772-8c71-4d3f06d544bc" x1="1155.49" x2="-78.208" y1=".177"
                    y2="474.645" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#9089FC"></stop>
                    <stop offset="1" stop-color="#FF80B5"></stop>
                  </linearGradient>
                </defs>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--menu-->
    <div id="menu" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
     
      <div class="fixed inset-0  bg-gray-500 bg-opacity-75 transition-opacity"></div>
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <a href="javascript:void(0)" class="text-right text-4xl" onclick="closeModal()">&times;</a>
              <div class="sm:flex sm:items-start justify-center ">
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <h3 class="font-bold tracking-tight mb-5 sm:text-center sm:text-2xl text-indigo-600 leading-6"
                    id="modal-title">사용할 캐릭터를 클릭해주세요!</h3>
                  <div class="mt-2 ">
                    <div class="raspect-w-1 aspect-h-1 overflow-hidden rounded-lg group-hover:opacity-75">
                      <div>
                        <div id="div_1" class="slide relative">
                          <img id="img_1" class="w-full h-96 object-cover" onclick="selAvator(this.id)"
                            src="./resource/sprite/t_1.png">
                        </div>
                        <div id="div_2" class="slide relative">
                          <img id="img_2" class="w-full h-96 object-cover" onclick="selAvator(this.id)"
                            src="./resource/sprite/t_2.png">
                        </div>
                        <div id="div_3" class="slide relative">
                          <img id="img_3" class="w-full h-96 object-cover" onclick="selAvator(this.id)"
                            src="./resource/sprite/t_3.png">
                        </div>
                        <div id="div_4" class="slide relative">
                          <img id="img_4" class="w-full h-96 object-cover" onclick="selAvator(this.id)"
                            src="./resource/sprite/t_4.png">
                        </div>
                        <!--back btn -->
                        <a class="absolute left-0 top-1/2 p-4 -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white hover:text-gray-500 cursor-pointer"
                          onclick="moveSlide(-1)">
                          < </a>
                            <!--next btn -->
                            <a class="absolute right-0 top-1/2 p-4 -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white hover:text-gray-500 cursor-pointer"
                              onclick="moveSlide(1)">></a>
                      </div>
                    </div>
                    <br>
                    <!-- server 에서 받아온 player image 값 기반으로 값 넣어주기. -->
                    <div class="flex justify-center items-center space-x-5">
                      <div class="dot w-4 h-4 rounded-full cursor-pointer" onclick="currentSlide(1)"></div>
                      <div class="dot w-4 h-4 rounded-full cursor-pointer" onclick="currentSlide(2)"></div>
                      <div class="dot w-4 h-4 rounded-full cursor-pointer" onclick="currentSlide(3)"></div>
                      <div class="dot w-4 h-4 rounded-full cursor-pointer" onclick="currentSlide(4)"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 flex justify-center">
              <button onclick="hideMenu()" type="button"
                class="inline-flex w-full justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">선택완료</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
  </main>
  <script src="js/Ui/slideImage.js"></script>
</body>

</html>
