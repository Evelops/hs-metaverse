  <!--side menu-->
  <div id="side-menu" class="fixed top-0 right-0 w-[320px] h-screen z-50 bg-gray-700 p-5
flex flex-col space-y-5 text-white duration-300">
    <a href="javascript:void(0)" class="text-right text-4xl" onclick="closeMenu()">&times;</a>
    <div class="px-4 sm:px-6">
      <h2 class="text-lg font-medium text-gray-100" id="slide-over-title">Hangle Square Metaverse</h2>
    </div>
    <hr class="my-4 h-px bg-gray-200  dark:bg-gray-800">
    <a class="hover:text-amber-500" href="#">text1</a>
    <a class="hover:text-amber-500" href="#">text2</a>
    <a class="hover:text-amber-500" href="#">text3</a>
    <a class="hover:text-amber-500" href="#">text4</a>
    <a class="hover:text-amber-500" href="#">text5</a>
</div>

  <!--phaser3 metaverse canvas rendering-->
  <div id="game-map" class="relative"></div>
  <!--bottom componet-->
  <div class="fixed w-full bottom-0 bg-gray-800 ">
    <div class="mx-auto max-w-9xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button type="button"
            class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="block h-8 w-auto lg:hidden" src="./resource/images/logo.png" alt="hs_logo">
            <img class="hidden h-8 w-auto lg:block" src="./resource/images/logo.png" alt="hs_logo">
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a href="#"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                aria-current="page">마이크</a>
              <a href="#"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">영상</a>
              <a href="#"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">이모지</a>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <div>
            <button class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium" onclick="openMenu()">서랍</button>
          </div>
          <!-- Profile dropdown -->
          <div class="relative ml-5">
            <div>
              <button type="button"
                class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <img class="h-8 w-8 rounded-full" src="./resource/images/user_icon.png" alt="">
                <a href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">UserName</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pt-2 pb-3">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a href="#"

        <a href="#"

        <a href="#"

      </div>

  <script defer type="module" src="js/Tiled/new_set_config.js"></script>
  <script defer src="js/Ui/slideBox.js"></script>
